
<div  class="item"  data-ng-repeat="p in selectedProduct">
    <h1 class="name">{{p.name | uppercase}}</h1>
    <img data-ng-src="{{products.image.src}}">
    <h2 class="price"> Price : {{p.price}}</h2>
    <!--<p>{{product.stock}}</p>-->
    <!-- <input ng-model="product.showDescription" ng-change="showDescription()"type="checkbox"> Description-->
    <p>{{p.description}}</p>
    <p>{{p.stock}}</p>
    <button data-ng-show="p.canPurchase" class="btn btn-success">Add to cart</button>
</div>
