<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link type="text/css" rel="stylesheet" href="shop.css">
    <script src="https://code.angularjs.org/1.5.7/angular.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script src="app.js"></script>
    <script src="routes/config.js"></script>
    <script src="controller/controller.js"></script>
</head>
<body class="font" data-ng-controller="StoreController as store">
<nav   class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Demo Shop</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <!--<li><a href="#about">About</a></li>-->
                <!--<li><a href="#contact">Contact</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right right">
                <li><a href="../navbar-static-top/"><span class="glyphicon glyphicon-cog"></span> Dashboard</a></li>
                <li class="active"><a href="./"><span class="glyphicon glyphicon-shopping-cart"></span> Cart <span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
<span>
Search <input type="text">
    <span class="right">0 items, 0$</span>

</span>
    <br>
    <br>
<div  class="item"  data-ng-repeat="product in products">
    <h1 class="name">{{product.name | uppercase}}</h1>
    <img data-ng-src="{{product.image.src}}">
    <h2 class="price"> Price : {{product.price}}</h2>
    <!--<p>{{product.stock}}</p>-->
   <!-- <input ng-model="product.showDescription" ng-change="showDescription()"type="checkbox"> Description-->
    <a href="#/description"><button ng-model="product.showDescription" ng-click="showDescription()" class="btn btn-success">Show Description</button></a>
    <br>
    <br>
    <button data-ng-show="product.canPurchase" class="btn btn-success">Add to cart</button>
</div>
<div data-ng-view="">

</div>
</div>
</body>
</html>
